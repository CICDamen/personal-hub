name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    env:
      # Mock Sanity environment variables for CI/CD
      # These are required for the build step but not used during testing
      NEXT_PUBLIC_SANITY_PROJECT_ID: test-project-id
      NEXT_PUBLIC_SANITY_DATASET: test-dataset
      NEXT_PUBLIC_SANITY_API_VERSION: 2024-01-01
      SANITY_API_TOKEN: test-token
      SANITY_REVALIDATE_SECRET: test-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build project
        run: bun run build
