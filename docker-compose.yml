services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SANITY_PROJECT_ID=${NEXT_PUBLIC_SANITY_PROJECT_ID}
        - NEXT_PUBLIC_SANITY_DATASET=${NEXT_PUBLIC_SANITY_DATASET}
        - NEXT_PUBLIC_SANITY_API_VERSION=${NEXT_PUBLIC_SANITY_API_VERSION}
    container_name: personal-hub-app
    ports:
      - "3000:3000"
    environment:
      # Sanity Configuration
      - NEXT_PUBLIC_SANITY_PROJECT_ID=${NEXT_PUBLIC_SANITY_PROJECT_ID}
      - NEXT_PUBLIC_SANITY_DATASET=${NEXT_PUBLIC_SANITY_DATASET}
      - NEXT_PUBLIC_SANITY_API_VERSION=${NEXT_PUBLIC_SANITY_API_VERSION}
      - SANITY_API_TOKEN=${SANITY_API_TOKEN}
      - SANITY_REVALIDATE_SECRET=${SANITY_REVALIDATE_SECRET}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - personal-hub-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`yourdomain.com`)"
      - "traefik.http.services.app.loadbalancer.server.port=3000"

  # Sanity Studio
  studio:
    build:
      context: .
      dockerfile: studio/Dockerfile
      args:
        - SANITY_STUDIO_PROJECT_ID=${SANITY_STUDIO_PROJECT_ID}
        - SANITY_STUDIO_DATASET=${SANITY_STUDIO_DATASET}
    container_name: personal-hub-studio
    ports:
      - "3333:3333"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - personal-hub-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.studio.rule=Host(`studio.yourdomain.com`)"
      - "traefik.http.services.studio.loadbalancer.server.port=3333"

networks:
  personal-hub-network:
    driver: bridge

